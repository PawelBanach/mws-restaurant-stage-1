<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3f3f3">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="images/mws-icon.webp">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h2><a rel="preconnect" href="/">Restaurant Reviews</a></h2>
    </nav>
</header>

<main id="maincontent" role="main">
    <section id="map-container">
        <!-- https://stackoverflow.com/questions/44712753/what-is-a-suitable-wai-aria-role-attribute-for-a-map-element -->
        <div tabindex="0" id="map" aria-label="Map with restaurants" title="Restaurant map" role="presentation"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods select" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Cuisines select" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/service_worker.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQC18w-ZnO09Yf8vZzUJoQFhTyxiRJpjo&libraries=places&language=en&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a rel="preconnect" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
