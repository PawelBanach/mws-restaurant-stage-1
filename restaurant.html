<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h2><a rel="preconnect" href="/">Restaurant Reviews</a></h2>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li><a rel="preconnect" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <button id= "show-map-button" class="map-button" onclick="MapHelper.showMap()">Show Map</button>
        <!-- https://stackoverflow.com/questions/44712753/what-is-a-suitable-wai-aria-role-attribute-for-a-map-element -->
        <div tabindex="0" id="map" aria-label="Map with restaurants" title="Restaurant map" role="presentation" hidden></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="restaurant-name"></h3>
      <img id="restaurant-img" alt="Restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <form id="review-form" onsubmit="addReview(event)">
        <fieldset class="review">
          <legend>Add review</legend>

          <div class="input-container">
            <label class="full-width" for="reviewer-name">Name </label>
            <input id="reviewer-name" name="name" type="text" required/>
          </div>

          <div class="input-container">
            <label class="full-width">Rating </label>
            <div class="raiting-option">
              <input type="radio" id="raiting-1"
                     name="raiting" value="1" required>
              <label class="raiting-stars" for="raiting-1">&#9733;</label>
            </div>
            <div class="raiting-option">
              <input type="radio" id="raiting-2"
                     name="raiting" value="2" required>
              <label class="raiting-stars" for="raiting-2">&#9733;&#9733;</label>
            </div>
            <div class="raiting-option">
              <input type="radio" id="raiting-3"
                     name="raiting" value="3" required>
              <label class="raiting-stars" for="raiting-3">&#9733;&#9733;&#9733;</label>
            </div>
            <div class="raiting-option">
              <input type="radio" id="raiting-4"
                     name="raiting" value="4" required>
              <label class="raiting-stars" for="raiting-4">&#9733;&#9733;&#9733;&#9733;</label>
            </div>
            <div class="raiting-option">
              <input type="radio" id="raiting-5"
                     name="raiting" value="5" required>
              <label class="raiting-stars" for="raiting-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>
          </div>

          <div class="input-container">
            <label class="full-width" for="review-comments">Comments </label>
            <textarea id="review-comments" name="comments" required></textarea>
          </div>


          <div id="errors"></div>
          <button type="submit" id="add-review-submit-button">Add Review</button>
        </fieldset>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a rel="preconnect" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- idb script -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Map helpers -->
  <script type="text/javascript" src="js/maphelper.js"></script>
  <!-- Popup functions-->
  <script type="text/javascript" src="js/popup.js"></script>
  <!-- Service worker registration -->
  <script type="application/javascript" src="js/service_worker.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQC18w-ZnO09Yf8vZzUJoQFhTyxiRJpjo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
